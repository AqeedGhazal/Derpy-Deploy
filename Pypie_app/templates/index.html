<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/indexstyle.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="register-part">
            <h2>Register</h2>
            <form action="/register" method="post">
                {% csrf_token %}
                <div class="first_name-row">
                    <label for="first_name"> First Name:</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="last_name-row">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="email_row">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="password_row">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="confirmation_password_row">
                    <label for="confirmation_password">Confirm Password:</label>
                    <input type="password" name="confirmation_password" id="confirmation_password">
                </div>
                <div class="register_button_row">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
        <div class="login-part">
            <h2>Login</h2>
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="login_email_row">
                    <label for="login_email">Email:</label>
                    <input type="text" name="login_email" id="login_email">
                </div>
                <div class="login_password_row">
                    <label for="login_password">Password:</label>
                    <input type="password" name="login_password" id="login_password">
                </div>
                <div class="login_button_row">
                    <input type="submit" value="Login">
                </div>
            </form>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                        <li class="redtext">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        </div>
    </div>
</body>
</html>
